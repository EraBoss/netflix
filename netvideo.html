<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Netflix</title>
    <link rel="shorcut icon" href="imgs/icons/icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__left">
                        <div class="header__logo">
                            <img class="header__logo-img" src="imgs/icons/Netflix_2015_logo.svg.webp" alt="">
                        </div>
                        <nav class="header__nav">
                            <a href="" class="header__nav-link">Home</a>
                            <a href="" class="header__nav-link">TV Shows</a>
                            <a href="" class="header__nav-link">Movies</a>
                            <a href="" class="header__nav-link">Latest</a>
                            <a href="" class="header__nav-link">My List</a>
                            <a href="" class="header__nav-link">Browse by Languages</a>
                        </nav>
                    </div>
                    <div class="header__navigation-icons">
                        <button class="header__search">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="header__search-icon" data-name="Search"><path fill-rule="evenodd" clip-rule="evenodd" d="M14 11C14 14.3137 11.3137 17 8 17C4.68629 17 2 14.3137 2 11C2 7.68629 4.68629 5 8 5C11.3137 5 14 7.68629 14 11ZM14.3623 15.8506C12.9006 17.7649 10.5945 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 12.1076 15.7749 13.1626 15.368 14.1218L24.0022 19.1352L22.9979 20.8648L14.3623 15.8506Z" fill="currentColor"></path></svg>
                        </button>
                        <button class="header__bell">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="header__bell-icon" data-name="Notification"><path fill-rule="evenodd" clip-rule="evenodd" d="M13 4.07092C16.3922 4.55624 18.9998 7.4736 18.9998 11V15.2538C20.0486 15.3307 21.0848 15.4245 22.107 15.5347L21.8926 17.5232C18.7219 17.1813 15.409 17 11.9998 17C8.59056 17 5.27764 17.1813 2.10699 17.5232L1.89258 15.5347C2.91473 15.4245 3.95095 15.3307 4.99978 15.2538V11C4.99978 7.47345 7.6076 4.55599 11 4.07086V2L13 2V4.07092ZM16.9998 15.1287V11C16.9998 8.23858 14.7612 6 11.9998 6C9.23836 6 6.99978 8.23858 6.99978 11V15.1287C8.64041 15.0437 10.3089 15 11.9998 15C13.6907 15 15.3591 15.0437 16.9998 15.1287ZM8.62568 19.3712C8.6621 20.5173 10.1509 22 11.9993 22C13.8477 22 15.3365 20.5173 15.373 19.3712C15.38 19.1489 15.1756 19 14.9531 19H9.04555C8.82308 19 8.61862 19.1489 8.62568 19.3712Z" fill="currentColor"></path></svg>
                        </button>
                        <button class="header__account">
                            <img class="header__account-icon" src="imgs/icons/acc-blue.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__billboard billboard">
                <img class="billboard__bg" src="imgs/net-titles/hero.webp" alt="">
                <section class="billboard__logo-and-text">
                    <div class="billboard__title-logo">
                        <img class="billboard__title-logo-img" src="imgs/icons/hero-title.webp" alt="">
                    </div>
                    <article class="billboard__text">
                        <p class="billboard__para para">As Alfred the Great defends his kingdom from Norse invaders, Uhtred -- born a Saxon but raised by Vikings -- seeks to claim his ancestral birthright.</p>
                    </article>
                    <div class="billboard__buttons">
                        <button class="billboard__play">Play</button>
                        <button class="billboard__more-info">More Info</button>
                    </div>
                </section>
                <!-- Swiper - Slider -->
                <div class="swiper billboard__slider">  
                    <!-- Slider theme -->
                    <h2 class="slider-theme" >Popular on Netflix</h2>                        
                    <!-- Pagination -->
                    <div class="swiper-pagination slider-pagination"></div>                   
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper slider-wrapper">
                        <!-- Slides -->                                    
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/brba.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/sp.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/cv.jpg" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/rg.jpg" alt=""></div></div>                   
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/ds.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/gans.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/oz.jpg" alt=""></div></div>    
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/brba.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/sp.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/cv.jpg" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/rg.jpg" alt=""></div></div>                       
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/ds.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/gans.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/oz.jpg" alt=""></div></div> 
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/brba.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/sp.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/cv.jpg" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/rg.jpg" alt=""></div></div>                       
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/ds.webp" alt=""></div></div>
                        <div class="swiper-slide slider-slide"><div class="slide-content"><img src="imgs/net-titles/gans.webp" alt=""></div></div>                                                             
                    </div>                                   
                    <!-- Navigation buttons -->
                    <div class="swiper-button-prev slider-button-prev"></div>
                    <div class="swiper-button-next slider-button-next"></div>                
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="js/netvideo.js"></script>
</body>
</html>
